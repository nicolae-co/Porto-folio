<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dataVisualization.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="./dataVisualization.js"></script>
    <title>Data dataVisualization</title>
  </head>
  <body>
    <div class="title">
      <h1>World Countries Data</h1>
      <h3>Currently, we have 250 countries</h3>
    </div>
    <div class="menu">
      <div class="menu--btns">
        <button class="population-btn">POPULATION</button>
        <button class="languages-btn">LANGUAGES</button>
      </div>
      <div class="menu--title">10 Most spoken languages in the world</div>
    </div>

    <div class="countriesPopulation">
      <canvas id="chartPopulation"></canvas>
    </div>
    <div class="countriesLanguages">
      <canvas id="chartLanguages"></canvas>
    </div>
  </body>
</html>
