<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./searchBox.css" />
    <script defer src="./searchBox.js"></script>
    <title>Search Box</title>
  </head>
  <body>
    <div class="container">
      <div class="container--title">
        <h1 class="title">WORLD COUNTRIES LIST</h1>
        <p class="title--count"></p>
        <p class="search--count"></p>
      </div>
      <div>
        <button class="btn--letter">STARTING LETTER</button>
        <button class="btn--word">CONTAINS LETTERS</button>
        <button class="btn--sort">AZ</button>
      </div>
      <div class="container--input">
        <input class="input" placeholder="Search country..." />
        <button class="btn--search">Search</button>
      </div>
    </div>
    <div class="results"></div>
  </body>
</html>
